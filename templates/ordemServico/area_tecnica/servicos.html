{% extends 'ordemServico/base.html' %}
{% load static %}
{% block title %} Líder Técnica {% endblock %}
{% block content %}

{% block styles %}
<style>
    


</style>
{% endblock %}

<div class="container content page-title mb-5 px-5">

    <h3 class="titulo-pagina">
        <i class="bi bi-person-gear" style="margin-right: 4px;"></i>
        Página do Líder Técnico
    </h3>

    <div class="accordion accordion-flush " id="accordionFlushExample">
        {% for servico in servicos %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button 
                    class="accordion-button collapsed" 
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" 
                    aria-expanded="false" 
                    aria-controls="flush-collapseTwo">
                    
                    <div class="row w-100">

                        <div class="col-1">
                            <p style="font-weight: 700; color: var(--cinza); font-size: 12px;">{{ servico.ordem_servico.id }}</p>
                        </div>

                        <div class="col-5">
                            <p style="font-weight: 700; color: var(--cinza); font-size: 12px;">{{ servico.ordem_servico.cliente.nome|truncatechars:60 }}</p>
                        </div>

                        <div class="col-3">
                            <p style="font-weight: 700; color: var(--cinza); font-size: 12px;">{{ servico.repositorio.nome|truncatechars:40 }}</p>
                        </div>

                        <div class="col-2">
                            <p style="font-weight: 700; color: var(--cinza); font-size: 12px;">{{ servico.get_status_display }}</p>
                        </div>

                    </div>


                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>





{% endblock %}

{% block scripts %}




{% endblock %}
